<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>밴딩 머신</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./001.css" />
  </head>
  <body>
    <h1>
      <img src="../img/cola-logo.png" />
    </h1>
    <main>
      <section class="section1">
        <h2 class="a11y-hidden">판매음료</h2>
        <ul class="cola-list">
          <li>
            <button class="btn-cola on" type="button">
              <img src="../img/cola-original.png" alt="" />
              <span class="cola-text">Original_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button class="btn-cola" type="button" disabled>
              <img src="../img/cola-violet.png" alt="" />
              <span class="cola-text">Violet_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button class="btn-cola" type="button">
              <img src="../img/cola-yellow.png" alt="" />
              <span class="cola-text">Yellow_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button class="btn-cola" type="button">
              <img src="../img/cola-cool.png" alt="" />
              <span class="cola-text">Cool_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button class="btn-cola on" type="button">
              <img src="../img/cola-green.png" alt="" />
              <span class="cola-text">Green_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button class="btn-cola" type="button">
              <img src="../img/cola-orange.png" alt="" />
              <span class="cola-text">Orenge_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
        </ul>
        <div class="blue-box">
          <h2>잔액 :</h2>
          <p>1,000원</p>
        </div>
        <button class="btn">거스름돈 반환</button>
        <label class="a11y-hidden" for="input-money">입금액</label>
        <input
          type="number"
          id="input-money"
          min="1000"
          step="1000"
          placeholder="입금액 입력"
          required
        />
        <button class="btn">입금</button>
      </section>
      <section class="section2">2</section>
      <section class="section3">3</section>
    </main>
  </body>
</html>

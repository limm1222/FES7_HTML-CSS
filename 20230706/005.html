<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 관련 태그</title>
    <style>
      ul {
        list-style: square;
        list-style-position: inside;
        /* list-style: none;
        padding: 0px; */
      }

      ol {
        list-style-position: inside;
        /* list-style: none;
        padding: 0px; */
      }
    </style>
  </head>
  <body>
    <ol>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <!-- <li><div>리스트</div></li> -->
      <!-- 이렇게는 가능! -->
      <!-- <div><li></li></div> 안됩니다! -->
    </ol>

    <ul>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ul>

    <dl>
      <dt>WEB</dt>
      <dt></dt>
      <dt>WWW</dt>
      <dt></dt>
      <dt>W3</dt>
      <dt></dt>
      <dt>World Wide Web</dt>
      <dt></dt>
      <dd>
        인터넷에 연결된 컴퓨터를 통해 사람들이 정보를 공유할 수 있는 전 세계적인
        정보 공간
      </dd>
      <dd></dd>
    </dl>
    <!-- <div><li></li></div> 얘는 됨! (스타일 목적)-->
  </body>
</html>

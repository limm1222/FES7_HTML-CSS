<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구조적 가상 선택자</title>
    <style>
      li:first-child {
        color: red;
      }
      li:last-child {
        color: green;
      }
      li:nth-child(4n + 1) {
        color: purple;
      }
      div :only-of-type {
        background-color: aquamarine;
      }
      li {
        background-color: beige;
      }
      li:not(:first-child) {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>안녕하세요</p>
      <p>안녕하세요</p>
      <p>안녕하세요</p>
      <strong>안녕하세요</strong>
      <strong>안녕하세요</strong>
      <strong>안녕하세요</strong>
      <a href="dfadfa">안녕하세요</a>
    </div>

    <!-- li{리스트}*8 -->
    <ol>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ol>
  </body>
</html>

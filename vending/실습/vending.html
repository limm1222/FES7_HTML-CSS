<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>밴딩 머신</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./001.css" />
  </head>
  <body>
    <h1>
      <img src="../img/cola-logo.png" />
    </h1>
    <main>
      <section class="section1">
        <h2 class="a11y-hidden">판매음료</h2>
        <ul class="cola-list">
          <li>
            <button class="btn-cola on" type="button">
              <img src="../img/cola-original.png" alt="" />
              <span class="cola-text">Original_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button class="btn-cola" type="button" disabled>
              <img src="../img/cola-violet.png" alt="" />
              <span class="cola-text">Violet_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button class="btn-cola" type="button">
              <img src="../img/cola-yellow.png" alt="" />
              <span class="cola-text">Yellow_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button class="btn-cola" type="button">
              <img src="../img/cola-cool.png" alt="" />
              <span class="cola-text">Cool_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button class="btn-cola on" type="button">
              <img src="../img/cola-green.png" alt="" />
              <span class="cola-text">Green_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
          <li>
            <button class="btn-cola" type="button">
              <img src="../img/cola-orange.png" alt="" />
              <span class="cola-text">Orenge_Cola</span>
              <strong class="cola-price">1000원</strong>
            </button>
          </li>
        </ul>
      </section>
      <section class="section2">1</section>
      <section class="section3">1</section>
    </main>
  </body>
</html>

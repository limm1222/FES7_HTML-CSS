<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="modal">
      <div class="login-top">
        <h1>로그인 또는 회원가입</h1>
        <img class="close" src="./images/close.png" alt="" />
      </div>
      <div class="login-main">
        <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
        <form action="#" method="get" id="loginForm">
          <label class="a11y-hidden" for="user-id">아이디</label>
          <input
            class="id-input"
            id="user-id"
            type="text"
            placeholder="아이디"
          />
          <p class="red-mention alert-id">아이디를 입력해 주세요.</p>
          <label class="a11y-hidden" for="user-pw">비밀번호</label>
          <input id="user-pw" type="password" placeholder="비밀번호" />
          <!-- <p class="red-mention">아이디 혹은 비밀번호가 일치하지 않습니다.</p> -->
          <input id="login-status" type="checkbox" />
          <label class="login-status-text" for="login-status"
            >로그인 상태 유지</label
          >
        </form>
        <button type="submit" form="loginForm">로그인</button>
        <div class="login-bottom">
          <a href="#">회원가입</a>
          <span>|</span>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <div class="or-line"></div>
        <div class="login-list">
          <ul>
            <li><a href="#">구글 계정으로 로그인</a></li>
            <li><a href="#">페이스북 계정으로 로그인</a></li>
            <li><a href="#">네이버 계정으로 로그인</a></li>
            <li><a href="#">카카오톡 계정으로 로그인</a></li>
          </ul>
        </div>
      </div>
    </article>
  </body>
</html>

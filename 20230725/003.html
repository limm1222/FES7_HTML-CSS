<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 화면</title>
    <link rel="stylesheet" href="./003.css" />
  </head>
  <body>
    <article class="container">
      <div>로그인 또는 회원가입</div>
      <div class="login-box">
        <h2>위니브에서 여러분의 궁금증을 해결하세요!</h2>
        <label class="a11y-hidden" for="user-id">ID</label>
        <input type="text" id="user-id" />
        <label class="a11y-hidden" for="user-pw">PASSWORD</label>
        <input type="password" id="user-pw" />
        <button>로그인</button>

        <div class="login-list">
          <li><a href="#">구글 계정으로 로그인</a></li>
          <li><a href="#">페이스북 계정으로 로그인</a></li>
          <li><a href="#">네이버 계정으로 로그인</a></li>
          <li><a href="#">카카오톡 계정으로 로그인</a></li>
        </div>
      </div>
    </article>
  </body>
</html>
